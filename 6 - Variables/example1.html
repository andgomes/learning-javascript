<!DOCTYPE html>

<html>
	<body>
		<h1>JavaScript Variables</h1>
		
		<p>You can declare many variables in one statement.</p>
		
		<p id="demo"></p>
		
		<script>
			var person = "John Doe", carName = "Volvo";
			document.getElementById("demo").innerHTML = person + " have a " +
					carName;
		</script>
	</body>
</html>
