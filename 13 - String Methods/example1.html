<!DOCTYPE html>

<html>
	<body>
		<h1>JavaScript String Properties</h1>
		
		<p>
			The length property returns the length of a string:
		</p>
		
		<p id="demo"></p>
		
		<script>
			var txt = "abcdefghijklmnopqrstuvwxyz";
			document.getElementById("demo").innerHTML = txt.length;
		</script>
	</body>
</html>
