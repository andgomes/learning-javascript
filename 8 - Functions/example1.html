<!DOCTYPE html>

<html>
	<body>
		<h1>JavaScript Functions</h1>
		
		<p>
			This example calls a function which performs a calculation, and
			returns the result:
		</p>
		
		<p id="demo"></p>
		
		<script>
			function mult(p1, p2) {
				return p1 * p2;
			}
			
			var x = mult(4, 3);
			
			document.getElementById("demo").innerHTML = x;
		</script>
	</body>
</html>
