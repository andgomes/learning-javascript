<!DOCTYPE html>

<html>
	<body>
		<h1>JavaScript Functions</h1>
		
		<p>This example calls a function to convert from Fahrenheit to Celsius:</p>
		
		<p id="demo"></p>
		
		<script>
			function toCelsius(f) {
				return (5 / 9) * (f - 32);
			}
			
			var celsius = toCelsius(77);
			
			document.getElementById("demo").innerHTML = celsius;
		</script>
	</body>
</html>
