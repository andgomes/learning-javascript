<!DOCTYPE html>

<html>
	<head>
		<script src="../test-and-report.js"></script>
		<link rel="stylesheet" href="../style.css" />
	</head>
	<body>
		<ul id="results"></ul>
		<ul id="reports"></ul>
		<script>
			const ninjas = new Set(["Yoshi", "Hattori", "Kotaro"]);
			const samurai = new Set(["Oda", "Tomoe", "Hattori"]);
			
			const ninjaSamurais = new Set([...ninjas].filter(ninja => samurai.has(ninja)));
			
			assert(ninjaSamurais.size === 1, "There's only one ninja samurai");
			assert(ninjaSamurais.has("Hattori"), "Hattori is his name");
		</script>
	</body>
</html>
