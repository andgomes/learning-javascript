<!DOCTYPE html>

<html>
	<head>
		<script src="../test-and-report.js"></script>
		<link rel="stylesheet" type="text/css" href="../style.css" />
	</head>
	<body>
		<ul id="results"></ul>
		<ul id="reports"></ul>
		<script>
			const ninjas = [
				{name: "Yagyu"},
				{name: "Kuma"},
				{name: "Yoshi"}
			];
			
			ninjas.sort((ninja1, ninja2) => {
				
				if (ninja1.name < ninja2.name) {
					return -1;
				}
				
				if (ninja1.name > ninja2.name) {
					return 1;
				}
				
				return 0;
				
			});
			
			assert(ninjas[0].name === "Kuma", "Kuma is first");
			assert(ninjas[1].name === "Yagyu", "Yagyu is second");
			assert(ninjas[2].name === "Yoshi", "Yoshi is third");
			
			const numbers = [1, 2, 3, 4, 5];
			
			const sum = numbers.reduce((aggregate, number) =>
					aggregate + number, 0);
			
			assert(sum === 15, "The sum of first five numbers is 15");
		</script>
	</body>
</html>
