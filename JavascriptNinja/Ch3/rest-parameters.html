<!DOCTYPE html>

<html>
	<head>
		<script src="../test-and-report.js"></script>
		<link rel="stylesheet" type="text/css" href="../style.css" />
	</head>
	<body>
		<ul id="results"></ul>
		<ul id="reports"></ul>
		
		<script>
			function multMax(first, ...remainingNumbers) {
			
				var sorted = remainingNumbers.sort(function(a, b) {
					return b - a
				});
				
				return first * sorted[0];
			
			}
			
			assert(multMax(3, 1, 3, 2) === 9,
					"3x3=9 (First arg, by largest.)");
		</script>
	</body>
</html>
