<!DOCTYPE html>

<html>
	<head>
		<title>Function Declarations</title>
		<script src="../test-and-report.js"></script>
		<link rel="stylesheet" type="text/css" href="../style.css" />
	</head>
	<body>
		<ul id="results"></ul>
		<ul id="reports"></ul>
		
		<script>
			function samurai() {
				return "samurai here";
			}
			
			function ninja() {
			
				function hiddenNinja() {
					return "ninja here";
				}
				
				return hiddenNinja();
			
			}
			
			// function expressions
			var myFunction = function(){ return 1; };
			var result = -function(){ return 1; }();
			
			assert(myFunction() === 1, "myFunction returns 1");
			assert(result === -1, "result is -1");
		</script>
	</body>
</html>
