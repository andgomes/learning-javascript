<!DOCTYPE html>

<html>
	<head>
		<script src="../test-and-report.js"></script>
		<link rel="stylesheet" type="text/css" href="../style.css" />
	</head>
	<body>
		<ul id="results"></ul>
		<ul id="reports"></ul>
		<script>
			const ninjaCollection = {
			
				ninjas: ["Yoshi", "Kuma", "Hattori"],
				get firstNinja() {
					report("Getting firstNinja");
					return this.ninjas[0];
				},
				set firstNinja(value) {
					report("Setting firstNinja");
					this.ninjas[0] = value;
				}
			
			};
			
			assert(ninjaCollection.firstNinja === "Yoshi",
					"Yoshi is the first ninja");
			
			ninjaCollection.firstNinja = "Kotaro";
			
			assert(ninjaCollection.firstNinja === "Kotaro" &&
					ninjaCollection.ninjas[0] === "Kotaro",
					"Now Kotaro is the first ninja");
		</script>
	</body>
</html>
