<!DOCTYPE html>

<html>
	<head>
		<script src="../test-and-report.js"></script>
		<link rel="stylesheet" type="text/css" href="../style.css" />
	</head>
	<body>
		<ul id="results"></ul>
		<ul id="reports"></ul>
		<script>
			function ninja() {
				return this;
			}
			
			function samurai() {
				
				"use strict";
				return this;	
				
			}
			
			assert(ninja() === window,
					"In a 'nonstrict' ninja function, the context is the " +
					"global window object");
					
			assert(samurai() === undefined,
					"In a 'strict' samurai function the context is undefined");
		</script>
	</body>
</html>
