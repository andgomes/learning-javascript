<!DOCTYPE html>

<html>
	<head>
		<script src="../test-and-report.js"></script>
		<link rel="stylesheet" type="text/css" href="../style.css" />
	</head>
	<body>
		<ul id="results"></ul>
		<ul id="reports"></ul>
		<script>
			var outerValue = "samurai";
			var later;
			
			function outerFunction() {
			
				var innerValue = "ninja";
				
				function innerFunction() {
				
					assert(outerValue === "samurai",
							"I can see the samurai");
					assert(innerValue === "ninja",
							"I can see the ninja");
				
				}
				
				later = innerFunction;
			
			}
			
			outerFunction();
			
			later();
		</script>
	</body>
</html>
