<!DOCTYPE html>

<html>
	<head>
		<script src="../test-and-report.js"></script>
		<link rel="stylesheet" type="text/css" href="../style.css" />
	</head>
	<body>
		<ul id="results"></ul>
		<ul id="reports"></ul>
		<script>
			function Ninja() {
			
				var feints = 0;
				
				this.getFeints = () => feints;
				
				this.feint = function () {
					++feints;
				}
			
			}
			
			var ninja1 = new Ninja();
			ninja1.feint();
			
			assert(ninja1.feints === undefined,
					"The private data is unaccessible to us.");
			assert(ninja1.getFeints() === 1,
					"We're able to access the internal feint count.");
			
			var ninja2 = new Ninja();
			
			assert(ninja2.getFeints() === 0,
					"The second ninja object gets its own feints variable");
		</script>
	</body>
</html>
