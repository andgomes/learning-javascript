<!DOCTYPE html>

<html>
	<body>
		<h1>JavaScript is Case Sensitive</h1>
		
		<p>Try change lastName to lastname.</p>
		
		<p id="demo"></p>
		
		<script>
			var lastName, lastname;
			
			lastName = "Doe";
			lastname = "Peterson";
			
			document.getElementById("demo").innerHTML = lastName;
		</script>
	</body>
</html>
