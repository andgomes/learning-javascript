<!DOCTYPE html>

<html>
	<body>
		<p>Creating a JavaScript Object.</p>
		
		<p id="demo"></p>
		
		<script>
			var person = {
				firstName: "John",
				lastName: "Wick",
				age: 45,
				eyeColor: "brown"};
			
			document.getElementById("demo").innerHTML =
					person.firstName + " is " + person.age +
					" years old.";
		</script>
	</body>
</html>
